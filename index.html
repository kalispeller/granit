<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <header class="header" id="header">
    <div class="container">
      <div class="brand"><img src="img/logo.png" alt="logo"></div>
      <div class="content-wrap">
        <div class="working-mode">
          <span class="time">c 9:00 до 21:00</span>
          <span class="week-day">без выходных</span>
        </div>
        <div class="phone">
          <div class="phone-wrap">
            <span class="phone-num">+7 (818) 247-47-25</span>
            <span class="phone-num">+7(818) 247-47-25</span>
          </div>
          <a href="" class="btn">Заказать звонок</a>
        </div>
      </div>
    </div>
  </header>
  <section class="hero" id="hero">
    <div class="container">
      <div class="card">
        <h1>Оригинальные запчасти <br> для Белаз</h1>
        <span class="tagline">с бесплатной доставкой в Ваш город!</span>
        <div class="advantages">
          <div class="adv-item">
            <img src="img/piggy-bank.png" width="25px" height="30px" alt="">
            <span>Дилерские цены - ниже на 20%, работаем без посредников!</span>
          </div>
          <div class="adv-item">
            <img src="img/truck.png" width="30px" height="25px" alt="">
            <span>Срочная бесплатная доставказа 7 дней</span>
          </div>
          <div class="adv-item">
            <img src="img/calendar.png" width="30px" height="30px" alt="">
            <span>Даем рассрочку 6 месяцев</span>
          </div>
          <div class="adv-item">
            <img src="img/medal.png" width="25px" height="30px" alt="">
            <span>Даем гарантию от 12 месяцев</span>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
